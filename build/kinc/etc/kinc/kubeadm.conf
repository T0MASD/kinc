apiServer:
  certSANs:
  - localhost
  - 127.0.0.1
  extraArgs:
  - name: runtime-config
    value: ""
apiVersion: kubeadm.k8s.io/v1beta4
clusterName: kinc
# ⚠️ DO NOT CHANGE THIS LINE - MUST BE 127.0.0.1:6443 ⚠️
# This is the ONLY correct value. Hostname-based endpoints DO NOT WORK.
# Changing this will break cluster initialization!
controlPlaneEndpoint: 127.0.0.1:6443
controllerManager:
  extraArgs:
  - name: enable-hostpath-provisioner
    value: "true"
kind: ClusterConfiguration
kubernetesVersion: v1.34.1
networking:
  podSubnet: 10.244.0.0/16
  serviceSubnet: 10.96.0.0/16
scheduler: {}
---
apiVersion: kubeadm.k8s.io/v1beta4
bootstrapTokens:
- token: abcdef.0123456789abcdef
kind: InitConfiguration
localAPIEndpoint:
  advertiseAddress: CONTAINER_IP_PLACEHOLDER
  bindPort: 6443
nodeRegistration:
  criSocket: unix:///var/run/crio/crio.sock
  kubeletExtraArgs:
  - name: node-ip
    value: CONTAINER_IP_PLACEHOLDER
  - name: node-labels
    value: ""
  - name: provider-id
    value: kind://podman/kinc/kinc-control-plane
---
apiVersion: kubelet.config.k8s.io/v1beta1
cgroupDriver: cgroupfs
cgroupRoot: /
evictionHard:
  imagefs.available: 0%
  nodefs.available: 0%
  nodefs.inodesFree: 0%
failSwapOn: false
featureGates:
  KubeletInUserNamespace: true
imageGCHighThresholdPercent: 100
kind: KubeletConfiguration
---
apiVersion: kubeproxy.config.k8s.io/v1alpha1
conntrack:
  maxPerCore: 0
nftables:
  masqueradeAll: false
  masqueradeBit: 14
  minSyncPeriod: 1s
  syncPeriod: 30s
kind: KubeProxyConfiguration
mode: nftables
