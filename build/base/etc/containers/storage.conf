# storage.conf for rootless CRI-O operation
[storage]
# Storage driver for rootless operation
driver = "overlay"

# Use container root user's home directory for storage
graphroot = "/root/.local/share/containers/storage"
runroot = "/tmp/containers"

[storage.options]
# Overlay storage options for rootless
mount_program = "/usr/bin/fuse-overlayfs"

[storage.options.overlay]
# Use fuse-overlayfs for rootless overlay
mountopt = "nodev,metacopy=on"
