# CRI-O rootless storage configuration
[crio]
# Use container root user's home directory for rootless storage
root = "/root/.local/share/containers/storage"
runroot = "/tmp/containers"

# Use fuse-overlayfs for rootless overlay storage
storage_driver = "overlay"
storage_option = [
    "overlay.mount_program=/usr/bin/fuse-overlayfs",
    "overlay.mountopt=nodev,metacopy=on"
]

# Rootless log directory
log_dir = "/tmp/crio-logs"
